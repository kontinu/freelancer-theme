<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2> Servicios </h2>
                <!-- <hr class="star-primary"> -->
                <br>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-sm-4 portfolio-item">
                <a href="{{ post.reference }}" class="portfolio-link">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                            {% if post.tooltiptext %} <span
                                class="tooltiptext"><br><br>{{post.tooltiptext}}</span>
                            {% endif %}

                        </div>
                    </div>

                    <img src="{{baseurl}}img/portfolio/{{post.img}}" class="img-responsive" alt="{{ post.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
