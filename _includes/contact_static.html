<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>   Contáctanos   </h2>
				<!-- <hr class="star-primary"> -->
				<br>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Nombre</label>
							<input type="text" name="name" class="form-control" placeholder="Su nombre" id="name" required data-validation-required-message="Por favor ingrese su nombre ">
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Correo Electrónico</label>
							<input type="email" name="email" class="form-control" placeholder="Correo Electrónico" id="email" required data-validation-required-message="Por favor provea su correo electrónico.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Teléfono</label>
							<input type="text" name="phone" class="form-control" placeholder="Teléfono (Opcional)" id="phone"  >
							<p class="help-block text-danger"></p>
						</div>
					</div>

					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<!-- <input type="text" name="_gotcha" style="display:none" /> -->
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Mensaje</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Por favor ingrese un mensaje."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
